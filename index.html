<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSSS Hospital - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hospital Name -->
  <h1 style="text-align:center; color: #980f8f;">GSSS Hospital</h1>

  <!-- Login Form -->
  <div style="width:300px; margin:auto; margin-top:50px; border:1px solid #870808; padding:20px; border-radius:10px; box-shadow: 2px 2px 10px #aaa;">
    <h2 style="text-align:center;">Login</h2>
    <form onsubmit="login(event)">
      <label>Username:</label><br>
      <input type="text" id="username" required style="width:100%; padding:5px;"><br><br>
      
      <label>Password:</label><br>
      <input type="password" id="password" required style="width:100%; padding:5px;"><br><br>
      
      <button type="submit" style="width:100%; padding:8px; background-color:#2c3350; color:rgb(255, 255, 255); border:none; border-radius:5px;">Login</button>
    </form>
  </div>

  <!-- JS Script -->
  <script>
    // Hardcoded users for frontend-only login
    const users = [
      { username: "patient1", password: "1234", role: "patient" },
      { username: "doctor1", password: "1234", role: "doctor" }
    ];

    // Login function
    function login(event) {
      event.preventDefault(); // prevent form submission

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.username === username && u.password === password);

      if(user){
        if(user.role === "patient"){
          window.location.href = "patient.html";
        } else {
          window.location.href = "doctor.html";
        }
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
